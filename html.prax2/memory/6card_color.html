<!DOCTYPE html>
<html>
  <head>
    <title>Memory mang</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles1.css" />
  </head>
  <body>
    <div>
      <h1>MEMORY GAME</h1>
    </div>

    <div class="menu">
      <a href="index.html">New Game</a>
      <p id="mode">Color</p>
      <p>Points:</p>
      <p class="Points" id="score"></p>
      <p>Time:</p>
      <p class="Time" id="time"></p>
    </div>
    <div class="small">
      <a href="http://dijkstra.cs.ttu.ee/~albutu/cgi-bin/get.py?getLast=10"
        >Scores</a
      >
    </div>

    <section class="board" id="memorycards">
      <div class="memory-card" data-numbers="9" data-color="black">
        <img class="front" src="img/9_of_clubs.svg" alt="9_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="9" data-color="red">
        <img class="front" src="img/9_of_hearts.svg" alt="9_of_hearts" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="9" data-color="red">
        <img class="front" src="img/9_of_diamonds.svg" alt="9_of_diamonds" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="9" data-color="black">
        <img class="front" src="img/9_of_clubs.svg" alt="9_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="7" data-color="red">
        <img class="front" src="img/7_of_diamonds.svg" alt="7_of_diamonds" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="7" data-color="red">
        <img class="front" src="img/7_of_hearts.svg" alt="7_of_hearts" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
