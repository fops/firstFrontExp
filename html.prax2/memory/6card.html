<!DOCTYPE html>
<html>
  <head>
    <title>Memory mang</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="styles1.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
  </head>
  <body>
    <div class="new">
      <h1>MEMORY GAME</h1>
    </div>
    <form>
      <div class="menu">
        <a href="index.html">New Game</a>
        <p id="mode">Number</p>
        <p>Points:</p>
        <p class="Points" id="score"></p>
        <p>Time:</p>
        <p class="Time" id="time"></p>
      </div>
      <div class="small">
        <a href="http://dijkstra.cs.ttu.ee/~albutu/cgi-bin/get.py?getLast=10"
          >Scores</a
        >
      </div>
    </form>
    <section class="board" id="memorycards">
      <div class="memory-card" data-numbers="2" data-color="black">
        <img class="front" src="img/2_of_clubs.svg" alt="2_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="2" data-color="red">
        <img class="front" src="img/2_of_hearts.svg" alt="2_of_hearts" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="3" data-color="red">
        <img class="front" src="img/3_of_diamonds.svg" alt="3_of_diamonds" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="3" data-color="black">
        <img class="front" src="img/3_of_clubs.svg" alt="3_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="7" data-color="red">
        <img class="front" src="img/7_of_diamonds.svg" alt="7_of_diamonds" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="7" data-color="red">
        <img class="front" src="img/7_of_hearts.svg" alt="7_of_hearts" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
