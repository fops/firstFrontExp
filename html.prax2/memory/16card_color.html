<!DOCTYPE html>
<html>
  <head>
    <title>Memory mang</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles1.css" />
    <link rel="stylesheet" type="text/css" href="bigcard.css" />
  </head>
  <body>
    <div>
      <h1>MEMORY GAME</h1>
    </div>

    <div class="menu">
      <a href="index.html">New Game</a>
      <p id="mode">Color</p>
      <p>Points:</p>
      <p class="Points" id="score"></p>
      <p>Time:</p>
      <p class="Time" id="time"></p>
    </div>
    <div class="small">
      <a href="http://dijkstra.cs.ttu.ee/~albutu/cgi-bin/get.py?getLast=10"
        >Scores</a
      >
    </div>

    <section class="board">
      <div class="memory-card" data-numbers="2" data-color="black">
        <img class="front" src="img/2_of_clubs.svg" alt="2_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="2" data-color="black">
        <img class="front" src="img/2_of_spades.svg" alt="2_of_spades" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="3" data-color="red">
        <img class="front" src="img/3_of_diamonds.svg" alt="3_of_diamonds" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="3" data-color="red">
        <img class="front" src="img/3_of_hearts.svg" alt="3_of_hearts" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="7" data-color="black">
        <img class="front" src="img/7_of_clubs.svg" alt="7_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="7" data-color="black">
        <img class="front" src="img/7_of_spades.svg" alt="7_of_spades" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="5" data-color="red">
        <img class="front" src="img/5_of_hearts.svg" alt="5_of_hearts" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="5" data-color="red">
        <img class="front" src="img/5_of_diamonds.svg" alt="5_of_diamonds" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="ace" data-color="black">
        <img class="front" src="img/ace_of_clubs.svg" alt="ace_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="ace" data-color="black">
        <img class="front" src="img/ace_of_spades.svg" alt="ace_of_spades" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="jack" data-color="black">
        <img class="front" src="img/jack_of_clubs.svg" alt="jack_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="jack" data-color="black">
        <img class="front" src="img/jack_of_spades.svg" alt="jack_of_spades" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="king" data-color="red">
        <img
          class="front"
          src="img/king_of_diamonds.svg"
          alt="king_of_diamonds"
        />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="king" data-color="red">
        <img class="front" src="img/king_of_hearts.svg" alt="king_of_hearts" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="king" data-color="black">
        <img class="front" src="img/king_of_spades.svg" alt="king_of_spades" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
      <div class="memory-card" data-numbers="king" data-color="black">
        <img class="front" src="img/king_of_clubs.svg" alt="king_of_clubs" />
        <img class="back" src="img/back.png" alt="frontpng" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
